<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <!-- ! Boostrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("common-html/header.html");
        $("#footer").load("common-html/footer.html");
        $("#modal-search").load("common-html/modal-search.html");
        $("#policy").load("common-html/policy.html");
      });
    </script>
  </head>

  <body>
    <!-- shift+alt+A -->
    <div id="header"></div>
    <div id="modal-search"></div>

    <!--! cart start  -->
    <section class="cart-page">
      <div class="container">
        <div class="cart-page-wrapper">
          <form class="cart-form">
            <div class="free-progress-bar">
              <p class="progress-bar-title">
                Add <strong>$161.00</strong> to cart and get free shipping!
              </p>
              <div class="progress-bar">
                <span class="progress"></span>
              </div>
            </div>
            <div class="shop-table-wrapper">
              <table class="shop-table">
                <thead>
                  <th class="product-thumbnail">&nbsp;</th>
                  <th class="product-thumbnail">&nbsp;</th>
                  <th class="product-name">Product</th>
                  <th class="product-price">Price</th>
                  <th class="product-quantity">Quantity</th>
                  <th class="product-subtotal">Subtotal</th>
                </thead>
                <tbody class="cart-wrapper">
                  <tr class="cart-item">
                    <td></td>
                    <td class="cart-image">
                      <img src="" alt="" />
                      <img src="img/products/product1/1.png" alt="" />
                      <i class="bi bi-x delete-cart"></i>
                    </td>
                    <td>Analogue Resin Strap</td>
                    <td>$108.00</td>

                    <td class="product-quantity">1</td>
                    <td class="product-subtotal">$108.00</td>
                  </tr>
                  <tr class="cart-item">
                    <td></td>
                    <td class="cart-image">
                      <img src="img/products/product2/1.png" alt="" />
                      <i class="bi bi-x delete-cart"></i>
                    </td>
                    <td>Analogue Resin Strap</td>
                    <td>$108.00</td>
                    <td class="product-quantity">1</td>
                    <td class="product-subtotal">$108.00</td>
                  </tr>
                </tbody>
              </table>
              <div class="actions-wrapper">
                <div class="coupon">
                  <input
                    type="text"
                    class="input-text"
                    placeholder="Coupon code"
                  />
                  <button class="btn">Apply Coupon</button>
                </div>
                <div class="update-cart">
                  <button class="btn">Update Cart</button>
                </div>
              </div>
            </div>
          </form>
          <div class="cart-collaterals">
            <div class="cart-totals">
              <h2>Cart totals</h2>
              <table>
                <tbody>
                  <tr class="cart-subtotal">
                    <th>Subtotal</th>
                    <td>
                      <span id="subtotal">$316.00</span>
                    </td>
                  </tr>
                  <tr>
                    <th>Shipping</th>
                    <td>
                      <ul>
                        <li>
                          <label>
                            Fast Cargo: $15.00
                            <input type="checkbox" />
                          </label>
                        </li>
                        <li>
                          <a href="#">Change Address</a>
                        </li>
                      </ul>
                    </td>
                  </tr>
                  <tr>
                    <th>Total</th>
                    <td>
                      <strong>$316.00</strong>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="checkout">
                <button class="btn btn-lg">Proceed to checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ! Cart End -->

    <div id="policy"></div>
    <div id="footer"></div>
  </body>
</html>
