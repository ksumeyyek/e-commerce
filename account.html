<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- ! Boostrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("common-html/header.html");
        $("#footer").load("common-html/footer.html");
        $("#modal-search").load("common-html/modal-search.html");
        $("#policy").load("common-html/policy.html");
      });
    </script>
  </head>

  <body>
    <!-- shift+alt+A -->
    <div id="header"></div>
    <div id="modal-search"></div>

    <!-- ! Account Start-->
    <section class="account">
      <div class="container">
        <div class="account-wrapper">
          <div class="account-column">
            <h2>Login</h2>
            <form action="">
              <div>
                <label for=""
                  ><span
                    >Username or email address
                    <span class="required">*</span></span
                  >
                  <input type="text" name="" id=""
                /></label>
              </div>
              <div>
                <label for=""
                  ><span>Password <span class="required">*</span></span>
                  <input type="password" name="" id=""
                /></label>
              </div>
              <p class="remember">
                <label for="">
                  <input type="checkbox" />
                  <span> Remember me</span>
                </label>
                <button class="btn btn-sm">Login</button>
              </p>
              <a href="" class="form-link">Lost your password?</a>
            </form>
          </div>
          <div class="account-column">
            <h2>Register</h2>
            <form action="">
              <div>
                <label for=""
                  ><span>Username <span class="required">*</span></span
                  ><input type="text" name="" id=""
                /></label>
              </div>
              <div>
                <label for=""
                  ><span>Email address <span class="required">*</span></span>
                  <input type="email" name="" id=""
                /></label>
              </div>
              <div>
                <label for=""
                  ><span>Password <span class="required">*</span></span>
                  <input type="password" name="" id=""
                /></label>
              </div>
              <div class="privacy-policy-text remember">
                <p>
                  Your personal data will be used to support your experience
                  throughout this website, to manage access to your account, and
                  for other purposes described in our
                  <a href="">privacy policy.</a>
                </p>
                <button class="btn btn-sm">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- ! Account End-->

    <div id="policy"></div>
    <div id="footer"></div>
  </body>
</html>
